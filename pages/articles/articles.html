<section class="container">
	<section class="box gallery">
		<div class="column-info text">
			<h2>Наш блог</h2>
			<p>Ми розповімо Вам більше про види, особливості та монтаж натяжних стель, а також дамо поради по догляду за ними.
			</p>
		</div>
		<div class="types-row wrap">
			{% for article in articles %}
			<div class="img-container">
				<img src="{{{article.thumb}}}" alt="{{{article.name}}}">
				<div class="btn-overlay">
					<a class="btn btn-outline" href="{{{article.url || '/article/' + article._id}}}">Читати</a>
				</div>
				<div class="types-text">
                    <div class="text-sm date">13.11.2023</div>
					<h3>{{{article.name}}}</h3>
				</div>
			</div>
			{% endfor %}
		</div>
	</section>
</section>
